<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOHA -> DSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="metadata-tab" data-bs-toggle="tab" data-bs-target="#metadata-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Editar Metadatos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pdf-tab" data-bs-toggle="tab" data-bs-target="#pdf-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false" disabled>Editar PDF</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="saf-tab" data-bs-toggle="tab" data-bs-target="#saf-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false" disabled>Generar SAF</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="metadata-tab-pane" role="tabpanel" aria-labelledby="metadata-tab" tabindex="0">
            <form id="form">
                <!-- ask for uploading XML file -->
                <div class="mb-3">
                    <label for="xmlFile" class="form-label"></label>
                    <input class="form-control" type="file" id="xmlFile" name="xmlFile">
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="pdf-tab-pane" role="tabpanel" aria-labelledby="pdf-tab" tabindex="0">
            <form id="form" enctype="multipart/form-data" method="post" action="api/v2/editPdf">
                <div class="mb-3">
                    <label for="pdfFile" class="form-label">Documento de tesis (PDF)</label>
                    <input class="form-control" type="file" id="pdfFile" name="pdfFile">
                    <label for="waterMarkStartPage" class="form-label">Página de inicio de marca de agua</label>
                    <input class="form-control" type="number" id="waterMarkStartPage" name="waterMarkStartPage" value="1">
                    <label for="waterMarkEndPage" class="form-label">Página de fin de marca de agua</label>
                    <input class="form-control" type="number" id="waterMarkEndPage" name="waterMarkEndPage" value="2">
                    <button class="btn btn-primary" type="submit" id="submit-pdf">Subir</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="saf-tab-pane" role="tabpanel" aria-labelledby="saf-tab" tabindex="0">saf</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
